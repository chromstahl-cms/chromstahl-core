plugins {
	id 'org.springframework.boot' version '2.1.3.RELEASE'
	id 'java'
}

apply plugin: 'io.spring.dependency-management'

group = 'software.kloud'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()
	maven {
		url 'https://nexus.kloud.software/repository/maven-releases/'
	}
}

dependencies {
	runtime('mysql:mysql-connector-java')
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-starter-security'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	compile group: 'software.kloud', name: 'KMSPluginSDK', version: '1.0.1'
	compile group: 'software.kloud', name: 'silver-client-dep', version: '1.0'
	compile group: 'software.kloud', name: 'silver-client', version: '1.0'
	compile group: 'org.apache.commons', name: 'commons-lang3', version: '3.8.1'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
}
